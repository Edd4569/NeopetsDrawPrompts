<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body text-center">
                  <h1>Neopets Drawing Prompts!</h1>
                  <br>
                  <button onclick="randomP2()" type="button" class="btn btn-primary">Random P2!</button>
                  <button onclick="uniqueP2()" type="button" class="btn btn-primary">Unique P2!</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="text-center">
                <br>
                  <div id="drawP"></div>
            </div>
        </div>
    </div>
    <footer>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        <p>Unofficially powered by the Jellyneo Item Database
            <a href="https://items.jellyneo.net/"target="_blank" rel="noopener noreferrer"><img src="https://www.jellyneo.net/images/articles/idbicon.png" alt="JNIDBLOGO" /></a></p>
            <p>Questions? Concerns? Ideas? DM edd #4569 on discord</p>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function randomP2() {
            let url = jnLinkFormat(getDrawPrompt());
          document.getElementById("drawP").innerHTML = url;
        }
        function uniqueP2() {
          setUpArray();
          let url = jnLinkFormat(getUniqueDrawPrompt());
          document.getElementById("drawP").innerHTML = url;
        }
    </script>
  </body>
